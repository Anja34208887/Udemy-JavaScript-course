<html>
	<head>
		<title>Lab 4</title>
	</head>
	
	<body>
		<script language = "javascript" type = "text/javascript">
			var dogAgeInHumanYears = prompt("What is your dog's age in human years?", "");
			
			dogAgeInDogYears = dogAgeInHumanYears * 7;
			
			alert("Your dog is " + dogAgeInDogYears + " years old in dog years");
			
			var exit = confirm("Do you want to exit the program?");
			if(exit == true)
			{
				document.write("Exiting dog years calculator");
			}
			else
			{
				document.write("Cancelling exit");
			}
		</script>
	</body>

</html>
