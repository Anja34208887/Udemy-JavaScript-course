<html>
	<head>
		<title> While loops	</title>
	</head>
	
	<body>
		<script language="javascript" type + "text/javascript">
			var x = 0;
			//loop counting to 100
			
			while (x < 101)
			{
				document.write(x + "<br/>")
				x++;
			}
			
			//do while loop
			
			document.write("###do while loop###" + "<br/>");
			
			var y = 0;
			do
			{
				document.write(y + "<br/>");
				y++;
			}
			while(y < 101)
		</script>
	</body>
	
</html>
