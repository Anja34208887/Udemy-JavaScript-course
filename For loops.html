<html>
	<head>
		<title> For loops </title>
	</head>

	<body>
		<script language = "javascript" type = "text/javascript">
			for(var i = 0; i < 101; i++)
			{
				document.write(i + "<br/>");
			}
			
			//looping input
			var ui = "";
			while(ui != "xxx")
			{
				ui = prompt("Enter a name and xxx to stop.");
				
				if(ui != "xxx")
				{
					document.write(ui + "<br/>");
				}
			}
		</script>
	</body>
	
</html>
